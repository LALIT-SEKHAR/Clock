<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="shortcut icon" href="Group_2.png" type="image/x-icon">
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div id="clockHolder" class="clockHolderW">
        <header id="header">
                <img id="modeimg" class="modeimgW" src="mode.png" alt="mode logo">
        </header>
        <div id="clock" class="clockW">
                <div class="second"><span class="Sstic"></span></div>
                <div class="miuts"><span class="Mstic"></span></div>
                <div class="hours"><span class="Hstic"></span></div>
                <div class="Dours"><span class="Dstic"></span></div>
                <div id="three">3</div>
                <div style=" transform:rotate(30deg);display: flex;justify-content:flex-end;align-items: center;height: 300px;width: 300px;position: absolute;">-</div>
                <div style=" transform:rotate(60deg);display: flex;justify-content:flex-end;align-items: center;height: 300px;width: 300px;position: absolute;">-</div>
                <div id="six">6</div>
                <div style=" transform:rotate(120deg);display: flex;justify-content:flex-end;align-items: center;height: 300px;width: 300px;position: absolute;">-</div>
                <div style=" transform:rotate(150deg);display: flex;justify-content:flex-end;align-items: center;height: 300px;width: 300px;position: absolute;">-</div>
                <div id="nine">9</div>
                <div style=" transform:rotate(210deg);display: flex;justify-content:flex-end;align-items: center;height: 300px;width: 300px;position: absolute;">-</div>
                <div style=" transform:rotate(2400deg);display: flex;justify-content:flex-end;align-items: center;height: 300px;width: 300px;position: absolute;">-</div>
                <div id="twelve">12</div>
                <div style=" transform:rotate(300deg);display: flex;justify-content:flex-end;align-items: center;height: 300px;width: 300px;position: absolute;">-</div>
                <div style=" transform:rotate(330deg);display: flex;justify-content:flex-end;align-items: center;height: 300px;width: 300px;position: absolute;">-</div>
    
                <!-- <div style=" transform:rotate(6deg);display: flex;justify-content:flex-end;align-items: center;height: 300px;width: 300px;position: absolute;">.</div>
                <div style=" transform:rotate(12deg);display: flex;justify-content:flex-end;align-items: center;height: 300px;width: 300px;position: absolute;">.</div>
                <div style=" transform:rotate(18deg);display: flex;justify-content:flex-end;align-items: center;height: 300px;width: 300px;position: absolute;">.</div>
                <div style=" transform:rotate(24deg);display: flex;justify-content:flex-end;align-items: center;height: 300px;width: 300px;position: absolute;">.</div> -->
        </div>
    </div>
</body>
<script src="clock.js"></script>
</html>
